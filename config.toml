########################### navigation ################################
[[menu.main]]
name = "Blog"
URL = "blog"
weight = 4
########################### Default parameters ######################
[params]
logo = "images/logo.png"
logo_footer = "images/logo-alt.png"
# top header
top_header = true
# Meta data
description = "GlintStream"
author = "GlintStream, Inc"
# contact info
address = ""
mobile = ""
email = ""
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# page sidebar quick contact form
quick_contact = true
# search
search = true

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.
########################### social icon ############################
[[params.social]]
icon = "fa-twitter"
URL = "https://twitter.com/scubzero"
################################### English language #####################################
[Languages.en]
languageName = "En"
languageCode = "en-us"
contentDir = "content/english"
weight = 1
home = "Home"
# footer content
footer_content = ""
# copyright
copyright = "Copyright &copy; 2020 [GlintStream](https://www.glintstream.com)"
